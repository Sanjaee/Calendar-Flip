<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Wahana Travel</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/calendar/logo.png" />
    <style>
      /* --- Reset dan Pengaturan Dasar --- */
      :root {
        --controls-height: 80px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ca262c;
        margin: 0;
        min-height: 100vh;
        padding: 0px 15px;
        overflow: hidden;
        position: relative;
      }
      
      body.modal-open {
        overflow: hidden;
      }

      /* --- Styling untuk Panning & Zoom --- */
      body.is-zoomed {
        cursor: grab;
        overflow: hidden;
      }

      body.is-panning {
        cursor: grabbing !important;
        user-select: none;
      }

      .calendar-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .calendar-container {
        width: 100%;
        max-width: 500px;
        perspective: 2000px;
        transition: transform 0.3s ease;
        transform-origin: center center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Saat zoom aktif, nonaktifkan semua interaksi dengan konten */
      body.is-zoomed .calendar-container {
        pointer-events: none;
      }

      /* Hanya body yang bisa diklik untuk panning */
      body.is-zoomed {
        pointer-events: auto;
      }

      .flip-book {
        width: 100%;
        aspect-ratio: 500 / 700;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin-bottom: 130px;
      }

      .page {
        background-color: #ffffff;
        border: 1px solid #c9c9c9;
        border-radius: 8px;
      }

      .page-content {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        overflow: hidden;
        position: relative;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
      }

      /* --- Bottom Controls Bar --- */
      .bottom-ui-wrapper {
        position: fixed;
        bottom: 30px;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .page-indicator {
        color: #fff;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        padding: 4px 12px;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin-bottom: 17px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
      }

      .controls {
        position: relative;
        width: 100%;
        max-width: 500px; /* Match calendar width for alignment */
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 0 1rem;
        box-sizing: border-box;
      }

      .control-btn,
      .zoom-btn,
      .fullscreen-btn,
      .share-btn {
        flex: 1;
        max-width: 150px;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        background-color: #fff;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 12px;
        cursor: pointer;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.04);
        transition: all 0.2s ease-in-out;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-btn:hover,
      .zoom-btn:hover,
      .fullscreen-btn:hover,
      .share-btn:hover {
        background-color: #f7f7f7;
        border-color: #ccc;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      .control-btn:active,
      .zoom-btn:active,
      .fullscreen-btn:active,
      .share-btn:active {
        transform: translateY(0px) scale(0.98);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.04);
      }

      .zoom-btn,
      .fullscreen-btn,
      .share-btn {
        max-width: 60px;
        font-size: 1.5rem;
        line-height: 1;
      }

      .fullscreen-btn svg,
      .share-btn svg {
        width: 24px;
        height: 24px;
      }

      .control-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.04);
      }
      .control-btn:disabled:hover {
        background-color: #fff;
        border-color: #ddd;
      }

      /* Zoom state indicator */
      .zoom-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        z-index: 1001;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .zoom-indicator.visible {
        opacity: 1;
      }
      
      /* --- Share Modal Styles --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .modal-overlay.visible {
        opacity: 1;
        visibility: visible;
      }
      .share-modal {
        background-color: #fff;
        padding: 24px;
        border-radius: 16px;
        width: 90%;
        max-width: 480px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        transform: scale(0.95);
        transition: transform 0.3s ease;
      }
      .modal-overlay.visible .share-modal {
          transform: scale(1);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .modal-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #333;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .modal-close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #888;
        padding: 4px;
        line-height: 1;
      }
      .modal-close-btn:hover {
        color: #333;
      }
      .modal-content {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .share-section {
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .qr-code-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      #qrcode {
        border: 1px solid #eee;
        padding: 8px;
        border-radius: 8px;
      }
      .qr-code-container span {
        font-size: 0.8rem;
        color: #666;
      }
      .share-link-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 8px;
      }
      .share-link-container p {
        margin: 0;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .share-link-input-wrapper {
        display: flex;
      }
      #share-link-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px 0 0 8px;
        font-family: 'Inter', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        border-right: none;
      }
      #copy-link-btn {
        padding: 10px 16px;
        border: 1px solid #ddd;
        background-color: #f1f1f1;
        cursor: pointer;
        border-radius: 0 8px 8px 0;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      #copy-link-btn:hover {
        background-color: #e7e7e7;
      }
      .modal-divider {
        height: 1px;
        background-color: #eee;
        margin: 0;
      }
      .download-section a {
        display: block;
        width: 100%;
        padding: 14px;
        background-color: #ca262c;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-weight: 700;
        border-radius: 12px;
        transition: background-color 0.2s;
      }
      .download-section a:hover {
        background-color: #b21e24;
      }
    </style>
  </head>
  <body>
    <div class="zoom-indicator" id="zoom-indicator">
      Zoom aktif - Geser untuk panning
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-container">
        <div class="flip-book" id="calendar-flipbook"></div>
      </div>
    </div>
    
    <div class="bottom-ui-wrapper">
        <div id="page-indicator" class="page-indicator"></div>
        <div class="controls">
            <button id="prev-month" class="control-btn"></button>
            <button class="share-btn" id="open-share-btn" title="Share or Download">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></svg>
            </button>
            <button id="toggle-zoom-btn" class="zoom-btn">+</button>
            <button id="fullscreen-btn" class="fullscreen-btn">
                <svg id="enter-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" /></svg>
                <svg id="exit-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" /></svg>
            </button>
            <button id="next-month" class="control-btn"></button>
        </div>
    </div>

    <div id="share-modal-overlay" class="modal-overlay">
        <div class="share-modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></svg>
                    <span>Share & Download</span>
                </h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-content">
                <div class="share-section">
                    <div class="qr-code-container">
                        <div id="qrcode"></div>
                        <span>QR Code</span>
                    </div>
                    <div class="share-link-container">
                        <p>Share Link:</p>
                        <div class="share-link-input-wrapper">
                            <input type="text" id="share-link-input" readonly>
                            <button id="copy-link-btn">Copy</button>
                        </div>
                    </div>
                </div>
                <hr class="modal-divider">
                <div class="download-section">
                    <a href="calendar/template-calendar.pdf" download="template-calendar.pdf">Download PDF</a>
                </div>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const flipbookContainer = document.getElementById("calendar-flipbook");
        const calendarContainer = document.querySelector(".calendar-container");
        const prevBtn = document.getElementById("prev-month");
        const nextBtn = document.getElementById("next-month");
        const toggleZoomBtn = document.getElementById("toggle-zoom-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const enterFullscreenIcon = document.getElementById(
          "enter-fullscreen-icon"
        );
        const exitFullscreenIcon = document.getElementById(
          "exit-fullscreen-icon"
        );
        const zoomIndicator = document.getElementById("zoom-indicator");
        const pageIndicator = document.getElementById("page-indicator");
        const body = document.body;

        // --- Modal Elements ---
        const shareModalOverlay = document.getElementById("share-modal-overlay");
        const openShareBtn = document.getElementById("open-share-btn");
        const modalCloseBtn = document.getElementById("modal-close-btn");
        const shareLinkInput = document.getElementById("share-link-input");
        const copyLinkBtn = document.getElementById("copy-link-btn");
        const qrcodeContainer = document.getElementById("qrcode");
        let qrCode = null;


        const monthNames = [
          "Jan", "Feb", "Mar", "Apr", "Mei", "Jun", 
          "Jul", "Ags", "Sep", "Okt", "Nov", "Des"
        ];

        const imageUrls = Array.from(
          { length: 12 },
          (_, i) => `calendar/cal${i + 1}.png`
        );

        function generateCalendarPages() {
          for (let month = 0; month < 12; month++) {
            const page = document.createElement("div");
            page.className = "page";
            const pageContent = document.createElement("div");
            pageContent.className = "page-content";
            const imageUrl =
              imageUrls[month] ||
              `https://placehold.co/500x700/ca262c/FFF?text=Bulan+${
                month + 1
              }`;
            pageContent.style.backgroundImage = `url('${imageUrl}')`;
            page.appendChild(pageContent);
            flipbookContainer.appendChild(page);
          }
        }

        generateCalendarPages();

        const pageFlip = new St.PageFlip(flipbookContainer, {
          width: 500,
          height: 700,
          size: "stretch",
          minWidth: 300,
          maxWidth: 1000,
          minHeight: 420,
          maxHeight: 1400,
          showCover: false,
          usePortrait: true,
          mobileScrollSupport: true,
          flippingTime: 600,
          maxShadowOpacity: 0.2,
        });

        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        const now = new Date();
        const currentMonth = now.getMonth();

        function updateUiControls(currentPageIndex) {
          pageIndicator.textContent = `${currentPageIndex + 1} / ${monthNames.length}`;
          prevBtn.disabled = currentPageIndex === 0;
          nextBtn.disabled = currentPageIndex === monthNames.length - 1;
          const prevMonthIndex = (currentPageIndex - 1 + 12) % 12;
          const nextMonthIndex = (currentPageIndex + 1) % 12;
          prevBtn.textContent = `‹ ${monthNames[prevMonthIndex]}`;
          nextBtn.textContent = `${monthNames[nextMonthIndex]} ›`;
        }

        pageFlip.turnToPage(currentMonth);
        updateUiControls(currentMonth);

        pageFlip.on("flip", (e) => {
          updateUiControls(e.data);
        });

        prevBtn.addEventListener("click", () => pageFlip.flipPrev("top"));
        nextBtn.addEventListener("click", () => pageFlip.flipNext("bottom"));

        // --- Share Modal Logic ---
        function openModal() {
            const currentUrl = window.location.href;
            shareLinkInput.value = currentUrl;
            
            // Generate QR Code if it doesn't exist
            if (!qrCode) {
                 qrCode = new QRCode(qrcodeContainer, {
                    text: currentUrl,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                qrCode.clear();
                qrCode.makeCode(currentUrl);
            }
           
            shareModalOverlay.classList.add('visible');
            body.classList.add('modal-open');
        }

        function closeModal() {
            shareModalOverlay.classList.remove('visible');
            body.classList.remove('modal-open');
        }

        openShareBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        shareModalOverlay.addEventListener('click', (e) => {
            if (e.target === shareModalOverlay) {
                closeModal();
            }
        });
        
        copyLinkBtn.addEventListener('click', () => {
            shareLinkInput.select();
            shareLinkInput.setSelectionRange(0, 99999); 
            try {
                document.execCommand('copy');
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy';
                }, 1500);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
        });


        // --- ZOOM DAN PANNING YANG DIPERBAIKI ---
        let zoomLevel = 1;
        const maxZoom = 2;
        const minZoom = 1;
        let lastMouseX = window.innerWidth / 2;
        let lastMouseY = window.innerHeight / 2;

        document.addEventListener( "mousemove", (e) => {
            if (!body.classList.contains("is-panning")) {
              lastMouseX = e.clientX;
              lastMouseY = e.clientY;
            }
          }, { passive: true }
        );

        function updateZoomButton() {
          toggleZoomBtn.textContent = zoomLevel > minZoom ? "-" : "+";
        }

        function applyZoom() {
          updateZoomButton();
          if (zoomLevel > minZoom) {
            calendarContainer.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
            body.classList.add("is-zoomed");
            try {
              pageFlip.setInteractive(false);
            } catch (e) {
              console.error("Gagal menonaktifkan interaksi PageFlip:", e);
            }
            zoomIndicator.classList.add("visible");
          } else {
            calendarContainer.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
            body.classList.remove("is-zoomed");
            try {
              pageFlip.setInteractive(true);
            } catch (e) {
             
            }
            zoomIndicator.classList.remove("visible");
            calendarContainer.style.left = "50%";
            calendarContainer.style.top = "50%";
          }
        }

        toggleZoomBtn.addEventListener("click", () => {
          const isZoomingIn = zoomLevel <= minZoom;
          zoomLevel = isZoomingIn ? maxZoom : minZoom;
          applyZoom();
        });

        // --- FULLSCREEN ---
        function toggleFullScreen() {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }

        function updateFullscreenIcons() {
          if (document.fullscreenElement) {
            enterFullscreenIcon.style.display = "none";
            exitFullscreenIcon.style.display = "block";
          } else {
            enterFullscreenIcon.style.display = "block";
            exitFullscreenIcon.style.display = "none";
          }
        }

        fullscreenBtn.addEventListener("click", toggleFullScreen);
        document.addEventListener("fullscreenchange", updateFullscreenIcons);

        // --- PANNING SYSTEM YANG DIPERBAIKI ---
        let isPanning = false;
        let startX, startY, initialLeft, initialTop;

        function startPan(clientX, clientY) {
          if (zoomLevel <= minZoom) return false;
          if (shareModalOverlay.classList.contains('visible')) return false; // Disable pan when modal is open
          isPanning = true;
          body.classList.add("is-panning");
          startX = clientX;
          startY = clientY;
          const rect = calendarContainer.getBoundingClientRect();
          initialLeft = parseFloat(calendarContainer.style.left) || 50;
          initialTop = parseFloat(calendarContainer.style.top) || 50;
          return true;
        }

        function updatePan(clientX, clientY) {
          if (!isPanning) return;
          const deltaX = clientX - startX;
          const deltaY = clientY - startY;
          const newLeft = initialLeft + (deltaX / window.innerWidth) * 100;
          const newTop = initialTop + (deltaY / window.innerHeight) * 100;
          calendarContainer.style.left = newLeft + "%";
          calendarContainer.style.top = newTop + "%";
        }

        function endPan() {
          isPanning = false;
          body.classList.remove("is-panning");
        }

        document.addEventListener("mousedown", (e) => {
          if (e.target.closest(".controls, .bottom-ui-wrapper, .share-modal")) return;
          if (startPan(e.clientX, e.clientY)) {
            e.preventDefault();
          }
        });

        document.addEventListener("mousemove", (e) => {
          if (isPanning) {
            e.preventDefault();
            updatePan(e.clientX, e.clientY);
          }
        });

        document.addEventListener("mouseup", endPan);
        document.addEventListener("mouseleave", endPan);

        document.addEventListener( "touchstart", (e) => {
            if (e.target.closest(".controls, .bottom-ui-wrapper, .share-modal")) return;
            const touch = e.touches[0];
            if (startPan(touch.clientX, touch.clientY)) {
              e.preventDefault();
            }
          }, { passive: false }
        );

        document.addEventListener( "touchmove", (e) => {
            if (isPanning && e.touches.length === 1) {
              e.preventDefault();
              const touch = e.touches[0];
              updatePan(touch.clientX, touch.clientY);
            }
          }, { passive: false }
        );

        document.addEventListener("touchend", endPan);

        document.addEventListener("contextmenu", (e) => {
          if (isPanning) {
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
