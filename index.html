<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Wahana Travel</title>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/calendar/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="zoom-indicator" id="zoom-indicator">
      Zoom aktif - Geser untuk panning
    </div>

    <div class="calendar-wrapper">
      <div class="calendar-container">
        <div class="flip-book" id="calendar-flipbook"></div>
      </div>
    </div>
    
    <div class="bottom-ui-wrapper">
        <div id="page-indicator" class="page-indicator"></div>
        <div class="controls">
            <button id="prev-month" class="control-btn"></button>
            <button class="share-btn" id="open-share-btn" title="Share or Download">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></svg>
            </button>
            <button id="toggle-zoom-btn" class="zoom-btn">+</button>
            <button id="fullscreen-btn" class="fullscreen-btn">
                <svg id="enter-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" /></svg>
                <svg id="exit-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" /></svg>
            </button>
            <button id="next-month" class="control-btn"></button>
        </div>
    </div>

    <div id="share-modal-overlay" class="modal-overlay">
        <div class="share-modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" /><polyline points="16 6 12 2 8 6" /><line x1="12" y1="2" x2="12" y2="15" /></svg>
                    <span>Share & Download</span>
                </h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-content">
                <div class="share-section">
                    <div class="qr-code-container">
                        <div id="qrcode"></div>
                        <span>QR Code</span>
                    </div>
                    <div class="share-link-container">
                        <p>Share Link:</p>
                        <div class="share-link-input-wrapper">
                            <input type="text" id="share-link-input" readonly>
                            <button id="copy-link-btn">Copy</button>
                        </div>
                    </div>
                </div>
                <hr class="modal-divider">
                <div class="download-section">
                    <a href="calendar/template-calendar.pdf" download="template-calendar.pdf">Download PDF</a>
                </div>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const flipbookContainer = document.getElementById("calendar-flipbook");
        const calendarContainer = document.querySelector(".calendar-container");
        const prevBtn = document.getElementById("prev-month");
        const nextBtn = document.getElementById("next-month");
        const toggleZoomBtn = document.getElementById("toggle-zoom-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const enterFullscreenIcon = document.getElementById(
          "enter-fullscreen-icon"
        );
        const exitFullscreenIcon = document.getElementById(
          "exit-fullscreen-icon"
        );
        const zoomIndicator = document.getElementById("zoom-indicator");
        const pageIndicator = document.getElementById("page-indicator");
        const body = document.body;

        // --- Modal Elements ---
        const shareModalOverlay = document.getElementById("share-modal-overlay");
        const openShareBtn = document.getElementById("open-share-btn");
        const modalCloseBtn = document.getElementById("modal-close-btn");
        const shareLinkInput = document.getElementById("share-link-input");
        const copyLinkBtn = document.getElementById("copy-link-btn");
        const qrcodeContainer = document.getElementById("qrcode");
        let qrCode = null;


        const monthNames = [
          "Jan", "Feb", "Mar", "Apr", "Mei", "Jun", 
          "Jul", "Ags", "Sep", "Okt", "Nov", "Des"
        ];

        const imageUrls = Array.from(
          { length: 12 },
          (_, i) => `calendar/cal${i + 1}.png`
        );

        function generateCalendarPages() {
          for (let month = 0; month < 12; month++) {
            const page = document.createElement("div");
            page.className = "page";
            const pageContent = document.createElement("div");
            pageContent.className = "page-content";
            const imageUrl =
              imageUrls[month] ||
              `https://placehold.co/500x700/ca262c/FFF?text=Bulan+${
                month + 1
              }`;
            pageContent.style.backgroundImage = `url('${imageUrl}')`;
            page.appendChild(pageContent);
            flipbookContainer.appendChild(page);
          }
        }

        generateCalendarPages();

        const pageFlip = new St.PageFlip(flipbookContainer, {
          width: 500,
          height: 700,
          size: "stretch",
          minWidth: 300,
          maxWidth: 1000,
          minHeight: 420,
          maxHeight: 1400,
          showCover: false,
          usePortrait: true,
          mobileScrollSupport: true,
          flippingTime: 600,
          maxShadowOpacity: 0.2,
        });

        pageFlip.loadFromHTML(document.querySelectorAll(".page"));

        const now = new Date();
        const currentMonth = now.getMonth();

        function updateUiControls(currentPageIndex) {
          pageIndicator.textContent = `${currentPageIndex + 1} / ${monthNames.length}`;
          prevBtn.disabled = currentPageIndex === 0;
          nextBtn.disabled = currentPageIndex === monthNames.length - 1;
          const prevMonthIndex = (currentPageIndex - 1 + 12) % 12;
          const nextMonthIndex = (currentPageIndex + 1) % 12;
          prevBtn.textContent = `‹ ${monthNames[prevMonthIndex]}`;
          nextBtn.textContent = `${monthNames[nextMonthIndex]} ›`;
        }

        pageFlip.turnToPage(currentMonth);
        updateUiControls(currentMonth);

        pageFlip.on("flip", (e) => {
          updateUiControls(e.data);
        });

        prevBtn.addEventListener("click", () => pageFlip.flipPrev("top"));
        nextBtn.addEventListener("click", () => pageFlip.flipNext("bottom"));

        // --- Share Modal Logic ---
        function openModal() {
            const currentUrl = window.location.href;
            shareLinkInput.value = currentUrl;
            
            // Generate QR Code if it doesn't exist
            if (!qrCode) {
                 qrCode = new QRCode(qrcodeContainer, {
                    text: currentUrl,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } else {
                qrCode.clear();
                qrCode.makeCode(currentUrl);
            }
           
            shareModalOverlay.classList.add('visible');
            body.classList.add('modal-open');
        }

        function closeModal() {
            shareModalOverlay.classList.remove('visible');
            body.classList.remove('modal-open');
        }

        openShareBtn.addEventListener('click', openModal);
        modalCloseBtn.addEventListener('click', closeModal);
        shareModalOverlay.addEventListener('click', (e) => {
            if (e.target === shareModalOverlay) {
                closeModal();
            }
        });
        
        copyLinkBtn.addEventListener('click', () => {
            shareLinkInput.select();
            shareLinkInput.setSelectionRange(0, 99999); 
            try {
                document.execCommand('copy');
                copyLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyLinkBtn.textContent = 'Copy';
                }, 1500);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
        });


        // --- ZOOM DAN PANNING YANG DIPERBAIKI ---
        let zoomLevel = 1;
        const maxZoom = 2;
        const minZoom = 1;
        let lastMouseX = window.innerWidth / 2;
        let lastMouseY = window.innerHeight / 2;

        document.addEventListener( "mousemove", (e) => {
            if (!body.classList.contains("is-panning")) {
              lastMouseX = e.clientX;
              lastMouseY = e.clientY;
            }
          }, { passive: true }
        );

        function updateZoomButton() {
          toggleZoomBtn.textContent = zoomLevel > minZoom ? "-" : "+";
        }

        function applyZoom() {
          updateZoomButton();
          if (zoomLevel > minZoom) {
            calendarContainer.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
            body.classList.add("is-zoomed");
            try {
              pageFlip.setInteractive(false);
            } catch (e) {
              console.error("Gagal menonaktifkan interaksi PageFlip:", e);
            }
            zoomIndicator.classList.add("visible");
          } else {
            calendarContainer.style.transform = `translate(-50%, -50%) scale(${zoomLevel})`;
            body.classList.remove("is-zoomed");
            try {
              pageFlip.setInteractive(true);
            } catch (e) {
             
            }
            zoomIndicator.classList.remove("visible");
            calendarContainer.style.left = "50%";
            calendarContainer.style.top = "50%";
          }
        }

        toggleZoomBtn.addEventListener("click", () => {
          const isZoomingIn = zoomLevel <= minZoom;
          zoomLevel = isZoomingIn ? maxZoom : minZoom;
          applyZoom();
        });

        // --- FULLSCREEN ---
        function toggleFullScreen() {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }

        function updateFullscreenIcons() {
          if (document.fullscreenElement) {
            enterFullscreenIcon.style.display = "none";
            exitFullscreenIcon.style.display = "block";
          } else {
            enterFullscreenIcon.style.display = "block";
            exitFullscreenIcon.style.display = "none";
          }
        }

        fullscreenBtn.addEventListener("click", toggleFullScreen);
        document.addEventListener("fullscreenchange", updateFullscreenIcons);

        // --- PANNING SYSTEM YANG DIPERBAIKI ---
        let isPanning = false;
        let startX, startY, initialLeft, initialTop;

        function startPan(clientX, clientY) {
          if (zoomLevel <= minZoom) return false;
          if (shareModalOverlay.classList.contains('visible')) return false; // Disable pan when modal is open
          isPanning = true;
          body.classList.add("is-panning");
          startX = clientX;
          startY = clientY;
          const rect = calendarContainer.getBoundingClientRect();
          initialLeft = parseFloat(calendarContainer.style.left) || 50;
          initialTop = parseFloat(calendarContainer.style.top) || 50;
          return true;
        }

        function updatePan(clientX, clientY) {
          if (!isPanning) return;
          const deltaX = clientX - startX;
          const deltaY = clientY - startY;
          const newLeft = initialLeft + (deltaX / window.innerWidth) * 100;
          const newTop = initialTop + (deltaY / window.innerHeight) * 100;
          calendarContainer.style.left = newLeft + "%";
          calendarContainer.style.top = newTop + "%";
        }

        function endPan() {
          isPanning = false;
          body.classList.remove("is-panning");
        }

        document.addEventListener("mousedown", (e) => {
          if (e.target.closest(".controls, .bottom-ui-wrapper, .share-modal")) return;
          if (startPan(e.clientX, e.clientY)) {
            e.preventDefault();
          }
        });

        document.addEventListener("mousemove", (e) => {
          if (isPanning) {
            e.preventDefault();
            updatePan(e.clientX, e.clientY);
          }
        });

        document.addEventListener("mouseup", endPan);
        document.addEventListener("mouseleave", endPan);

        document.addEventListener( "touchstart", (e) => {
            if (e.target.closest(".controls, .bottom-ui-wrapper, .share-modal")) return;
            const touch = e.touches[0];
            if (startPan(touch.clientX, touch.clientY)) {
              e.preventDefault();
            }
          }, { passive: false }
        );

        document.addEventListener( "touchmove", (e) => {
            if (isPanning && e.touches.length === 1) {
              e.preventDefault();
              const touch = e.touches[0];
              updatePan(touch.clientX, touch.clientY);
            }
          }, { passive: false }
        );

        document.addEventListener("touchend", endPan);

        document.addEventListener("contextmenu", (e) => {
          if (isPanning) {
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
